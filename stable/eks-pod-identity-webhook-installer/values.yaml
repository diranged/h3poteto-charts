# Default values for eks-pod-identity-webhook-installer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/h3poteto/eks-pod-identity-webhook-installer
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []

rbac:
  create: true
  serviceAccount:
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated.
    name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 200m
    memory: 1000Mi
  requests:
    cpu: 50m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

eksPodIdentityWebhookInstaller:
  issuerHost: "amazonaws.com"
  namespace: "default"

